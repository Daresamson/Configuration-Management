name: Deploy Infrastructure on AWS

on:
  push:
    branches:
      - main  # Trigger on push to main branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    # Configure AWS credentials
    - name: Set up AWS credentials
      uses: aws-actions/configure-aws-credentials@v1
      with:
        aws-access-key-id: ${{ secrets.ACESs_KEY }}  # Secret from GitHub
        aws-secret-access-key: ${{ secrets.SECRETE_KEY }}  # Secret from GitHub
        aws-region: ${{ secrets.REGION }}  # Optional, specify your AWS region

    # Run Ansible Playbook
    - name: Run Ansible Playbook
      run: |
        ansible-playbook ansible/playbooks/deploy_all.yml
      env:
        ANSIBLE_HOST_KEY_CHECKING: "False"  # Disable host key checking if needed
